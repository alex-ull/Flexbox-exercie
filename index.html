<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox test</title>
    <style>
        body {
            margin: 0;
        }
        img {
            width: 12vh;
        }
        .flags {
            width: 1000px;
            height: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="flags">
        <div class="dia">
            <img src="Flag_of_Denmark.svg" alt="">
            <img src="Flag_of_Norway.svg" alt="">
        </div>
        <div class="mono">
            <img src="Flag_of_Sweden.svg" alt="">
        </div>
    </div>
</body>
</html>
