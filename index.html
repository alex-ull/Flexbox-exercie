<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox test</title>
    <style>
        img {
            width: 12%;
        }
        .flags {
            width: 1000px;
            height: 1000px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="flags">
        <img src="Flag_of_Denmark.svg" alt="">
        <img src="Flag_of_Norway.svg" alt="">
        <img src="Flag_of_Sweden.svg" alt="">
    </div>
</body>
</html>
